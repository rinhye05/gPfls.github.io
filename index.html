cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/hack');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hack', 'Noto Sans KR', monospace;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            color: #5db2fd;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .login-btn {
            background-color: transparent;
            color: #5db2fd;
            border: 2px solid #5db2fd;
            padding: 10px 30px;
            font-family: 'Hack', 'Noto Sans KR', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .login-btn:hover {
            background-color: #5db2fd;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 178, 253, 0.4);
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        
        .hero {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        
        h1 {
            font-size: 72px;
            color: #5db2fd;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(93, 178, 253, 0.5);
            letter-spacing: 3px;
        }
        
        .content-box {
            background-color: #ffffff;
            color: #000000;
            padding: 40px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0 10px 40px rgba(93, 178, 253, 0.2);
            max-width: 600px;
            border: 3px solid #5db2fd;
        }
        
        /* 달력 스타일 */
        .calendar {
            width: 100%;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .calendar-header button {
            background-color: #5db2fd;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Hack', monospace;
        }
        
        .calendar-header button:hover {
            background-color: #4a9ad4;
        }
        
        .month-year {
            font-weight: 700;
            font-size: 18px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-name {
            text-align: center;
            font-weight: 700;
            padding: 10px;
            background-color: #5db2fd;
            color: white;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .day {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .day:hover {
            background-color: #5db2fd;
            color: white;
            transform: scale(1.05);
        }
        
        .day.today {
            background-color: #5db2fd;
            color: white;
            font-weight: 700;
        }
        
        .day.other-month {
            color: #ccc;
        }
        
        aside {
            position: fixed;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .menu-item {
            writing-mode: vertical-rl;
            color: #5db2fd;
            font-size: 14px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
        }
        
        .menu-item:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(93, 178, 253, 0.8);
        }
        
        /* 로그인 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #5db2fd;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-content h2 {
            color: #5db2fd;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Hack', monospace;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #5db2fd;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        
        .submit-btn, .cancel-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-family: 'Hack', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background-color: #5db2fd;
            color: white;
        }
        
        .submit-btn:hover {
            background-color: #4a9ad4;
        }
        
        .cancel-btn {
            background-color: #ddd;
            color: #333;
        }
        
        .cancel-btn:hover {
            background-color: #ccc;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            header {
                padding: 20px 30px;
            }
            
            h1 {
                font-size: 48px;
            }
            
            .content-box {
                padding: 30px 20px;
            }
            
            aside {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">main</div>
        <button class="login-btn" onclick="openModal()">로그인 하는 곳</button>
    </header>
    
    <main>
        <div class="hero">
            <h1>Hello World!</h1>
            <div class="content-box">
                <div class="calendar">
                    <div class="calendar-header">
                        <button onclick="previousMonth()">◀</button>
                        <span class="month-year" id="monthYear"></span>
                        <button onclick="nextMonth()">▶</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>
        </div>
    </main>
    
    <aside>
        <nav class="menu">
            <div class="menu-item">이쪽에 메뉴</div>
            <div class="menu-item">+ 메뉴바</div>
        </nav>
    </aside>
    
    <!-- 로그인 모달 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">로그인</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentDate = new Date();
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                `${year}년 ${month + 1}월`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // 요일 헤더
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            dayNames.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-name';
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            });
            
            // 이전 달 날짜
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day other-month';
                dayElement.textContent = prevLastDate - i;
                grid.appendChild(dayElement);
            }
            
            // 현재 달 날짜
            const today = new Date();
            for (let date = 1; date <= lastDate; date++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = date;
                
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    date === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                grid.appendChild(dayElement);
            }
            
            // 다음 달 날짜
            const remainingDays = 42 - (firstDay + lastDate);
            for (let date = 1; date <= remainingDays; date++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day other-month';
                dayElement.textContent = date;
                grid.appendChild(dayElement);
            }
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        function openModal() {
            document.getElementById('loginModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('loginModal').classList.remove('active');
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            alert(`${username}님 환영합니다!`);
            closeModal();
        }
        
        // 모달 외부 클릭시 닫기
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // 페이지 로드시 달력 렌더링
        renderCalendar();
    </script>
</body>
</html>
EOF
