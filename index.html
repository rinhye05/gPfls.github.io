<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/hack');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hack', 'Noto Sans KR', monospace;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            color: #5db2fd;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .header-center {
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            color: #5db2fd;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(93, 178, 253, 0.5);
            letter-spacing: 3px;
            margin: 0;
        }
        
        .header-right {
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .user-info {
            color: #5db2fd;
            font-size: 14px;
        }
        
        .login-btn, .logout-btn {
            background-color: transparent;
            color: #5db2fd;
            border: 2px solid #5db2fd;
            padding: 10px 30px;
            font-family: 'Hack', 'Noto Sans KR', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .login-btn:hover, .logout-btn:hover {
            background-color: #5db2fd;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 178, 253, 0.4);
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        
        .content-box {
            background-color: #000000;
            color: #ffffff;
            padding: 60px 80px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(93, 178, 253, 0.2);
            max-width: 1200px;
            width: 90%;
            border: 3px solid #5db2fd;
            animation: fadeIn 1s ease-in;
        }
        
        .login-required {
            text-align: center;
            padding: 100px 40px;
        }
        
        .login-required h2 {
            color: #5db2fd;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .login-required p {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        /* 달력 스타일 */
        .calendar {
            width: 100%;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        
        .calendar-header button {
            background-color: #5db2fd;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Hack', monospace;
        }
        
        .calendar-header button:hover {
            background-color: #4a9ad4;
        }
        
        .month-year {
            font-weight: 700;
            font-size: 18px;
            color: #ffffff;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-name {
            text-align: center;
            font-weight: 700;
            padding: 10px;
            background-color: #5db2fd;
            color: white;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .day {
            text-align: center;
            padding: 25px 15px;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #1a1a1a;
            color: #ffffff;
            position: relative;
            min-height: 90px;
        }
        
        .day:hover {
            background-color: #5db2fd;
            color: white;
            transform: scale(1.05);
        }
        
        .day.today {
            background-color: #5db2fd;
            color: white;
            font-weight: 700;
        }
        
        .day.other-month {
            color: #666;
            background-color: #0a0a0a;
        }
        
        .day.has-event {
            border: 2px solid #5db2fd;
        }
        
        .event-indicator {
            display: block;
            font-size: 10px;
            color: #5db2fd;
            margin-top: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .event-indicator.has-link {
            text-decoration: underline;
            cursor: pointer;
        }
        
        /* 로그인 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #5db2fd;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-content h2 {
            color: #5db2fd;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .event-list {
            margin-bottom: 20px;
        }
        
        .event-item {
            background-color: #0a0a0a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .event-item-text {
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .event-item-link {
            color: #5db2fd;
            font-size: 12px;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
        }
        
        .event-item-buttons {
            display: flex;
            gap: 10px;
        }
        
        .edit-event-btn, .delete-event-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            font-family: 'Hack', monospace;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .edit-event-btn {
            background-color: #5db2fd;
            color: white;
        }
        
        .edit-event-btn:hover {
            background-color: #4a9ad4;
        }
        
        .delete-event-btn {
            background-color: #ff4444;
            color: white;
        }
        
        .delete-event-btn:hover {
            background-color: #cc0000;
        }
        
        .add-event-section {
            border-top: 2px solid #333;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            font-family: 'Hack', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #5db2fd;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        
        .submit-btn, .cancel-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-family: 'Hack', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background-color: #5db2fd;
            color: white;
        }
        
        .submit-btn:hover {
            background-color: #4a9ad4;
        }
        
        .cancel-btn {
            background-color: #333;
            color: #ffffff;
        }
        
        .cancel-btn:hover {
            background-color: #444;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            header {
                grid-template-columns: 1fr;
                padding: 20px 30px;
                text-align: center;
                gap: 15px;
            }
            
            .header-right {
                text-align: center;
                justify-content: center;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .content-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">main</div>
        <div class="header-center">
            <h1>Hello World!</h1>
        </div>
        <div class="header-right" id="headerRight">
            <button class="login-btn" onclick="openLoginModal()">login</button>
        </div>
    </header>
    
    <main>
        <div class="content-box" id="mainContent">
            <div class="login-required">
                <h2>로그인이 필요합니다</h2>
                <p>일정을 보려면 관리자 계정으로 로그인해주세요.</p>
                <button class="login-btn" onclick="openLoginModal()">로그인하기</button>
            </div>
        </div>
    </main>
    
    <!-- 로그인 모달 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">로그인</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('loginModal')">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 일정 관리 모달 -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2 id="eventModalTitle">일정 관리</h2>
            <div class="form-group">
                <label>날짜</label>
                <input type="text" id="eventDate" readonly>
            </div>
            
            <!-- 기존 일정 목록 -->
            <div class="event-list" id="eventList"></div>
            
            <!-- 새 일정 추가 -->
            <div class="add-event-section">
                <h3 style="color: #5db2fd; margin-bottom: 15px; font-size: 18px;">새 일정 추가</h3>
                <form onsubmit="handleAddEvent(event)" id="addEventForm">
                    <div class="form-group">
                        <label>일정 내용</label>
                        <textarea id="newEventText" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>링크 (선택사항)</label>
                        <input type="url" id="newEventUrl" placeholder="https://example.com">
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">추가</button>
                        <button type="button" class="cancel-btn" onclick="closeModal('eventModal')">닫기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 일정 수정 모달 -->
    <div class="modal" id="editEventModal">
        <div class="modal-content">
            <h2>일정 수정</h2>
            <form onsubmit="handleEditEvent(event)" id="editEventForm">
                <div class="form-group">
                    <label>일정 내용</label>
                    <textarea id="editEventText" required></textarea>
                </div>
                <div class="form-group">
                    <label>링크 (선택사항)</label>
                    <input type="url" id="editEventUrl" placeholder="https://example.com">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">수정</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('editEventModal')">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const ADMIN_ID = 'gPfls715';
        const ADMIN_PW = 'gPfls715@';
        
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};
        let selectedDateKey = '';
        let editingEventIndex = -1;
        let isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
        
        function checkLoginStatus() {
            const headerRight = document.getElementById('headerRight');
            const mainContent = document.getElementById('mainContent');
            
            if (isLoggedIn) {
                headerRight.innerHTML = `
                    <span class="user-info">관리자</span>
                    <button class="logout-btn" onclick="logout()">logout</button>
                `;
                mainContent.innerHTML = `
                    <div class="calendar">
                        <div class="calendar-header">
                            <button onclick="previousMonth()">◀</button>
                            <span class="month-year" id="monthYear"></span>
                            <button onclick="nextMonth()">▶</button>
                        </div>
                        <div class="calendar-grid" id="calendarGrid"></div>
                    </div>
                `;
                renderCalendar();
            } else {
                headerRight.innerHTML = `
                    <button class="login-btn" onclick="openLoginModal()">login</button>
                `;
                mainContent.innerHTML = `
                    <div class="login-required">
                        <h2>로그인이 필요합니다</h2>
                        <p>일정을 보려면 관리자 계정으로 로그인해주세요.</p>
                        <button class="login-btn" onclick="openLoginModal()">로그인하기</button>
                    </div>
                `;
            }
        }
        
        function renderCalendar() {
            if (!isLoggedIn) return;
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                `${year}년 ${month + 1}월`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // 요일 헤더
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            dayNames.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-name';
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            });
            
            // 이전 달 날짜
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day other-month';
                dayElement.textContent = prevLastDate - i;
                grid.appendChild(dayElement);
            }
            
            // 현재 달 날짜
            const today = new Date();
            for (let date = 1; date <= lastDate; date++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const dateKey = `${year}-${month + 1}-${date}`;
                
                dayElement.innerHTML = `<div>${date}</div>`;
                
                if (events[dateKey] && events[dateKey].length > 0) {
                    dayElement.classList.add('has-event');
                    events[dateKey].forEach((eventData, index) => {
                        const eventClass = eventData.url ? 'event-indicator has-link' : 'event-indicator';
                        
                        if (eventData.url) {
                            dayElement.innerHTML += `<span class="${eventClass}" onclick="event.stopPropagation(); openLink('${eventData.url}')">${eventData.text}</span>`;
                        } else {
                            dayElement.innerHTML += `<span class="${eventClass}">${eventData.text}</span>`;
                        }
                    });
                }
                
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    date === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                dayElement.onclick = () => openEventModal(year, month + 1, date);
                
                grid.appendChild(dayElement);
            }
            
            // 다음 달 날짜
            const remainingDays = 42 - (firstDay + lastDate);
            for (let date = 1; date <= remainingDays; date++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day other-month';
                dayElement.textContent = date;
                grid.appendChild(dayElement);
            }
        }
        
        function openLink(url) {
            window.open(url, '_blank');
        }
        
        function previousMonth() {
            if (!isLoggedIn) return;
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            if (!isLoggedIn) return;
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        function openLoginModal() {
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginModal').classList.add('active');
        }
        
        function openEventModal(year, month, date) {
            if (!isLoggedIn) return;
            
            selectedDateKey = `${year}-${month}-${date}`;
            document.getElementById('eventDate').value = `${year}년 ${month}월 ${date}일`;
            
            // 기존 일정 목록 표시
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            
            if (events[selectedDateKey] && events[selectedDateKey].length > 0) {
                events[selectedDateKey].forEach((eventData, index) => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    eventItem.innerHTML = `
                        <div class="event-item-text">${eventData.text}</div>
                        ${eventData.url ? `<span class="event-item-link" onclick="openLink('${eventData.url}')">${eventData.url}</span>` : ''}
                        <div class="event-item-buttons">
                            <button class="edit-event-btn" onclick="openEditEventModal(${index})">수정</button>
                            <button class="delete-event-btn" onclick="deleteEvent(${index})">삭제</button>
                        </div>
                    `;
                    eventList.appendChild(eventItem);
                });
            } else {
                eventList.innerHTML = '<p style="color: #666; text-align: center;">등록된 일정이 없습니다.</p>';
            }
            
            // 새 일정 추가 폼 초기화
            document.getElementById('newEventText').value = '';
            document.getElementById('newEventUrl').value = '';
            
            document.getElementById('eventModal').classList.add('active');
        }
        
        function openEditEventModal(index) {
            editingEventIndex = index;
            const eventData = events[selectedDateKey][index];
            
            document.getElementById('editEventText').value = eventData.text;
            document.getElementById('editEventUrl').value = eventData.url || '';
            
            document.getElementById('editEventModal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === ADMIN_ID && password === ADMIN_PW) {
                isLoggedIn = true;
                sessionStorage.setItem('isLoggedIn', 'true');
                closeModal('loginModal');
                checkLoginStatus();
            } else {
                errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
            }
        }
        
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                isLoggedIn = false;
                sessionStorage.removeItem('isLoggedIn');
                checkLoginStatus();
            }
        }
        
        function handleAddEvent(event) {
            event.preventDefault();
            if (!isLoggedIn) return;
            
            const eventText = document.getElementById('newEventText').value;
            const eventUrl = document.getElementById('newEventUrl').value;
            
            if (eventText.trim()) {
                if (!events[selectedDateKey]) {
                    events[selectedDateKey] = [];
                }
                
                events[selectedDateKey].push({
                    text: eventText.trim(),
                    url: eventUrl.trim()
                });
                
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                renderCalendar();
                
                // 모달 내용 새로고침
                const [year, month, date] = selectedDateKey.split('-').map(Number);
                closeModal('eventModal');
                openEventModal(year, month, date);
            }
        }
        
        function handleEditEvent(event) {
            event.preventDefault();
            if (!isLoggedIn || editingEventIndex < 0) return;
            
            const eventText = document.getElementById('editEventText').value;
            const eventUrl = document.getElementById('editEventUrl').value;
            
            if (eventText.trim()) {
                events[selectedDateKey][editingEventIndex] = {
                    text: eventText.trim(),
                    url: eventUrl.trim()
                };
                
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                renderCalendar();
                
                closeModal('editEventModal');
                
                // 일정 목록 새로고침
                const [year, month, date] = selectedDateKey.split('-').map(Number);
                closeModal('eventModal');
                openEventModal(year, month, date);
            }
        }
        
        function deleteEvent(index) {
            if (!isLoggedIn) return;
            
            if (confirm('이 일정을 삭제하시겠습니까?')) {
                events[selectedDateKey].splice(index, 1);
                
                if (events[selectedDateKey].length === 0) {
                    delete events[selectedDateKey];
                }
                
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                renderCalendar();
                
                // 일정 목록 새로고침
                const [year, month, date] = selectedDateKey.split('-').map(Number);
                closeModal('eventModal');
                openEventModal(year, month, date);
            }
        }
        
        // 모달 외부 클릭시 닫기
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal('loginModal');
            }
        });
        
        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal('eventModal');
            }
        });
        
        document.getElementById('editEventModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal('editEventModal');
            }
        });
        
        // 페이지 로드시 로그인 상태 확인
        checkLoginStatus();
    </script>
