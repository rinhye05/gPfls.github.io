<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/hack');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hack', 'Noto Sans KR', monospace;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            color: #5db2fd;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .header-center {
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            color: #5db2fd;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(93, 178, 253, 0.5);
            letter-spacing: 3px;
            margin: 0;
        }
        
        .header-right {
            text-align: right;
        }
        
        .login-btn {
            background-color: transparent;
            color: #5db2fd;
            border: 2px solid #5db2fd;
            padding: 10px 30px;
            font-family: 'Hack', 'Noto Sans KR', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .login-btn:hover {
            background-color: #5db2fd;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 178, 253, 0.4);
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        
        .content-box {
            background-color: #000000;
            color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(93, 178, 253, 0.2);
            max-width: 800px;
            border: 3px solid #5db2fd;
            animation: fadeIn 1s ease-in;
        }
        
        /* 달력 스타일 */
        .calendar {
            width: 100%;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        
        .calendar-header button {
            background-color: #5db2fd;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Hack', monospace;
        }
        
        .calendar-header button:hover {
            background-color: #4a9ad4;
        }
        
        .month-year {
            font-weight: 700;
            font-size: 18px;
            color: #ffffff;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-name {
            text-align: center;
            font-weight: 700;
            padding: 10px;
            background-color: #5db2fd;
            color: white;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .day {
            text-align: center;
            padding: 20px 10px;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #1a1a1a;
            color: #ffffff;
            position: relative;
            min-height: 70px;
        }
        
        .day:hover {
            background-color: #5db2fd;
            color: white;
            transform: scale(1.05);
        }
        
        .day.today {
            background-color: #5db2fd;
            color: white;
            font-weight: 700;
        }
        
        .day.other-month {
            color: #666;
            background-color: #0a0a0a;
        }
        
        .day.has-event {
            border: 2px solid #5db2fd;
        }
        
        .event-indicator {
            display: block;
            font-size: 10px;
            color: #5db2fd;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .event-indicator.has-link {
            text-decoration: underline;
            cursor: pointer;
        }
        
        /* 로그인 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #5db2fd;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-content h2 {
            color: #5db2fd;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            font-family: 'Hack', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #5db2fd;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        
        .submit-btn, .cancel-btn, .delete-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-family: 'Hack', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background-color: #5db2fd;
            color: white;
        }
        
        .submit-btn:hover {
            background-color: #4a9ad4;
        }
        
        .cancel-btn {
            background-color: #333;
            color: #ffffff;
        }
        
        .cancel-btn:hover {
            background-color: #444;
        }
        
        .delete-btn {
            background-color: #ff4444;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #cc0000;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            header {
                grid-template-columns: 1fr;
                padding: 20px 30px;
                text-align: center;
                gap: 15px;
            }
            
            .header-right {
                text-align: center;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .content-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">main</div>
        <div class="header-center">
            <h1>Hello World!</h1>
        </div>
        <div class="header-right">
            <button class="login-btn" onclick="openLoginModal()">login</button>
        </div>
    </header>
    
    <main>
        <div class="content-box">
            <div class="calendar">
                <div class="calendar-header">
                    <button onclick="previousMonth()">◀</button>
                    <span class="month-year" id="monthYear"></span>
                    <button onclick="nextMonth()">▶</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>
    </main>
    
    <!-- 로그인 모달 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">로그인</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('loginModal')">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 일정 추가/수정 모달 -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2 id="eventModalTitle">일정 추가</h2>
            <form onsubmit="handleEvent(event)">
                <div class="form-group">
                    <label>날짜</label>
                    <input type="text" id="eventDate" readonly>
                </div>
                <div class="form-group">
                    <label>일정 내용</label>
                    <textarea id="eventText" required></textarea>
                </div>
                <div class="form-group">
                    <label>링크 (선택사항)</label>
                    <input type="url" id="eventUrl" placeholder="https://example.com">
                </div>
                <div class="form-buttons" id="eventButtons">
                    <button type="submit" class="submit-btn">저장</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('eventModal')">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};
        let selectedDateKey = '';
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                `${year}년 ${month + 1}월`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // 요일 헤더
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            dayNames.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-name';
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            });
            
            // 이전 달 날짜
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day other-month';
                dayElement.textContent = prevLastDate - i;
                grid.appendChild(dayElement);
            }
            
            // 현재 달 날짜
            const today = new Date();
            for (let date = 1; date <= lastDate; date++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const dateKey = `${year}-${month + 1}-${date}`;
                
                dayElement.innerHTML = `<div>${date}</div>`;
                
                if (events[dateKey]) {
                    dayElement.classList.add('has-event');
                    const eventData = events[dateKey];
                    const eventClass = eventData.url ? 'event-indicator has-link' : 'event-indicator';
                    
                    if (eventData.url) {
                        dayElement.innerHTML += `<span class="${eventClass}" onclick="event.stopPropagation(); openLink('${eventData.url}')">${eventData.text}</span>`;
                    } else {
                        dayElement.innerHTML += `<span class="${eventClass}">${eventData.text}</span>`;
                    }
                }
                
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    date === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                dayElement.onclick = () => openEventModal(year, month + 1, date);
                
                grid.appendChild(dayElement);
            }
            
            // 다음 달 날짜
            const remainingDays = 42 - (firstDay + lastDate);
            for (let date = 1; date <= remainingDays; date++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day other-month';
                dayElement.textContent = date;
                grid.appendChild(dayElement);
            }
        }
        
        function openLink(url) {
            window.open(url, '_blank');
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        function openLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }
        
        function openEventModal(year, month, date) {
            selectedDateKey = `${year}-${month}-${date}`;
            document.getElementById('eventDate').value = `${year}년 ${month}월 ${date}일`;
            
            const eventData = events[selectedDateKey];
            if (eventData) {
                document.getElementById('eventText').value = eventData.text || '';
                document.getElementById('eventUrl').value = eventData.url || '';
            } else {
                document.getElementById('eventText').value = '';
                document.getElementById('eventUrl').value = '';
            }
            
            const modalTitle = document.getElementById('eventModalTitle');
            const eventButtons = document.getElementById('eventButtons');
            
            if (events[selectedDateKey]) {
                modalTitle.textContent = '일정 수정';
                eventButtons.innerHTML = `
                    <button type="submit" class="submit-btn">수정</button>
                    <button type="button" class="delete-btn" onclick="deleteEvent()">삭제</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('eventModal')">취소</button>
                `;
            } else {
                modalTitle.textContent = '일정 추가';
                eventButtons.innerHTML = `
                    <button type="submit" class="submit-btn">저장</button>
                    <button type="button" class="cancel-btn" onclick="closeModal('eventModal')">취소</button>
                `;
            }
            
            document.getElementById('eventModal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            alert(`${username}님 환영합니다!`);
            closeModal('loginModal');
        }
        
        function handleEvent(event) {
            event.preventDefault();
            const eventText = document.getElementById('eventText').value;
            const eventUrl = document.getElementById('eventUrl').value;
            
            if (eventText.trim()) {
                events[selectedDateKey] = {
                    text: eventText.trim(),
                    url: eventUrl.trim()
                };
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                renderCalendar();
                closeModal('eventModal');
            }
        }
        
        function deleteEvent() {
            if (confirm('이 일정을 삭제하시겠습니까?')) {
                delete events[selectedDateKey];
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                renderCalendar();
                closeModal('eventModal');
            }
        }
        
        // 모달 외부 클릭시 닫기
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal('loginModal');
            }
        });
        
        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal('eventModal');
            }
        });
        
        // 페이지 로드시 달력 렌더링
        renderCalendar();
    </script>
</body>
</html>
